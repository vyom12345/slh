{% extends "users/base.html" %}
{% block title %} Home Page {% endblock %}
{% block content %}
    <div style="
        position: relative;
        width: 100%;
        height: 100vh; /* Full viewport height */
        background-image: url('/media/images/background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    ">
        <div style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.01); /* Adjust the opacity here */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: black; /* Change text color to black */
            text-align: center;
        ">
            <h1 class="display-4" style="font-weight: bold;">Welcome, {{ user.first_name.title|default:'Guest' }}</h1>
            <p class="lead" style="font-weight: bold;">Welcome to Scholary Swap</p>
            <hr class="my-4">
            <p class="lead">
                {% if user.is_authenticated %}
                    <a class="btn btn-primary btn-lg" href="{% url 'logout' %}" role="button">Logout</a>
                {% else %}
                    <a class="btn btn-primary btn-lg" href="{% url 'login' %}" role="button">Sign in</a>
                {% endif %}
            </p>
        </div>
    </div>
{% endblock %}
